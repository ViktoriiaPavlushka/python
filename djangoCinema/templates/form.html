{% extends 'base.html' %}

{% block title %}ПолітехCinema - {{ form_title }}{% endblock %}

{% block content %}
    <section class="form-section">
        <h1>{{ form_title }}</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">{{ form_title }}</button>
        </form>

        <div class="form-actions">
            <a href="{% url 'list' model_name|lower %}" class="btn">Back to {{ model_name }} List</a>
        </div>
    </section>
{% endblock %}
