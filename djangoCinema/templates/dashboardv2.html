<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bokeh</title>

    <link href="https://cdn.pydata.org/bokeh/release/bokeh-3.6.1.min.css" rel="stylesheet">
    <link href="https://cdn.pydata.org/bokeh/release/bokeh-widgets-3.6.1.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #c9d7e1);
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: rgba(87, 39, 107, 0.78);
            font-size: 36px;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            color: rgba(60, 21, 77, 0.78);
            font-size: 26px;
            margin-bottom: 40px;
        }
        
        .row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px; /* Відступ між рядами */
        }

        .col {
            width: 55%;
            background-color: #f9fafb;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .col:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .col .bokeh-plot-container {
            margin-bottom: 20px;
        }
        
        .bokeh-plot-container {
            border-radius: 8px;
            overflow: hidden;
            background-color: #ffffff;
        }
        
        .bokeh-plot-container div {
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        footer a {
            color: rgba(172, 108, 197, 0.78);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bokeh</h1>
        
        <div class="row">
            <div class="col">
                {{ div4|safe }}
            </div>
            <div class="col">
                {{ div5|safe }}
            </div>
            <div class="col">
                {{ div3|safe }}
            </div>
            <div class="col">
                {{ div1|safe }}
            </div>
            <div class="col">
                {{ div2|safe }}
            </div>
        </div>
        </div>
        <div class="row">
            
        </div>
    </div>
    
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.6.1.min.js"></script>
    <script src="https://cdn.pydata.org/bokeh/release/bokeh-widgets-3.6.1.min.js"></script>
    <script src="https://cdn.pydata.org/bokeh/release/bokeh-tables-3.6.1.min.js"></script>
    <script src="https://cdn.pydata.org/bokeh/release/bokeh-api-3.6.1.min.js"></script>

    {{ script|safe }}
    
    <footer>
        <p>Dashboard built with Bokeh and Django</p>
    </footer>
    <a href="{% url 'home' %}" class="back-button">Back to Home</a>
</body>
</html>
